<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video_Chat_App</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h3 {
            color: #555;
        }

        #username,
        #msg {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            box-sizing: border-box;
        }

        #btn-join,
        #btn-send-msg,
        #btn-toggel-audio,
        #btn-toggel-video,
        #btn-share-screen {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #btn-join:hover,
        #btn-send-msg:hover,
        #btn-toggel-audio:hover,
        #btn-toggel-video:hover,
        #btn-share-screen:hover {
            background-color: #2980b9;
        }

        .main-grid-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #video-container {
            padding: 20px;
        }

        #local-video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .chat {
            margin-top: 20px;
        }

        #messages {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            background-color: #fff;
        }

        input[type="text"],
        input[type="button"] {
            outline: none;
        }
    </style>
</head>

<body>
    <h3 id="label-username">Username</h3>
    <div>
        <input type="text" id="username"><button type="button" id="btn-join">Join Room</button>
    </div>
    <div class="main-grid-container">
        <div id="video-container">
            <video id="local-video" style="float: left;" autoplay playsinline></video>
            <button id="btn-toggel-audio">Audio Mute</button>
            <button id="btn-toggel-video">Video off</button>

            <div class="chat">
                <h3>CHAT</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>

                <div><input id="msg"><button id="btn-send-msg">Send Message</button></div><br>
                <button id="btn-share-screen">Share Screen</button>

            </div>
        </div>
    </div>
    <!-- <script type="text/javascript" src="{% static js/main.js %}"></script> -->
</body>

</html>
